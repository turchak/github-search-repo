<div class="repo-search">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Search Repo" [(ngModel)]="reponame" (keyup.enter)="search()" name="reponame">
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="search()">Search</button>
</div>
<div *ngIf="repos">
  <mat-card *ngFor="let repo of repos | paginate: { itemsPerPage: 10, currentPage: p }">
    <p mat-line class="repo-project">
      <mat-card-subtitle class="repo-name">Project name:</mat-card-subtitle> {{ repo.name }}</p>
    <p mat-line class="repo-author">Author: {{ repo.owner.login }}</p>
    <p mat-line class="repo-stars">Stars: {{ repo.stargazers_count }}</p>
    <p mat-line class="repo-issues">Issues: {{repo.open_issues}}</p>
    <img mat-card-image class="repo-img" src="{{ repo.owner.avatar_url }}" alt="{{repo.owner.login}} avatar">
    <a class="repo-link" href="{{ repo.html_url }}" target="blank">{{ repo.html_url }}</a>
  </mat-card>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
